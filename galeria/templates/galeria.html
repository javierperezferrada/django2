{% extends "base.html" %}
{% load static %}
   {% block title %}GyP | Productos{% endblock %}

{% block body %}

	{% if imagenes %}

	
			{% for imagen in imagenes %}
			<div class='container'>

					<a href="{% url 'galeria:imagen' imagen.id %}">
						<img class='img-responsive' src="{{ imagen.imagen.url }}" ></a>

			</div>
			{% endfor %}
	{% else %}
	    <p>No hay imagenes.</p>
	{% endif %}

{% endblock %}
